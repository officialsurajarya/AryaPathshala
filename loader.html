<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Pathshala Loader</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit:wght@400;600&family=Noto+Serif+Devanagari:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loader Container -->
    <div class="loader-container" id="loader">
        <div class="loader-content">
            <!-- Logo Section -->
            <div class="loader-logo">
                <div class="logo-circle">
                    <div class="om-symbol">ॐ</div>
                    <div class="rotating-ring"></div>
                    <div class="pulsing-dots">
                        <div class="dot dot-1"></div>
                        <div class="dot dot-2"></div>
                        <div class="dot dot-3"></div>
                        <div class="dot dot-4"></div>
                    </div>
                </div>
            </div>
            
            <!-- Brand Text -->
            <div class="loader-brand">
                <h1 class="sanskrit-title">आर्य पाठशाला</h1>
                <p class="english-subtitle">Arya Pathshala</p>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">
                    <span class="loading-text">लोड हो रहा है...</span>
                    <span class="progress-percent">0%</span>
                </div>
            </div>
            
            <!-- Floating Elements -->
            <div class="floating-elements">
                <div class="float-element elem-1">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="float-element elem-2">
                    <i class="fas fa-scroll"></i>
                </div>
                <div class="float-element elem-3">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="float-element elem-4">
                    <i class="fas fa-lotus"></i>
                </div>
            </div>
            
            <!-- Inspirational Quote -->
            <div class="quote-section">
                <p class="sanskrit-quote">विद्या ददाति विनयं</p>
                <p class="quote-translation">Knowledge bestows humility</p>
            </div>
        </div>
    </div>

    <style>
        /* ===== Root Variables ===== */
        :root {
            --primary-color: #C73659;
            --secondary-color: #D4AF37;
            --accent-color: #A8C66C;
            --main-color: #B22222;
            --ash: #B2B2B2;
            --background-color: #FDEAA8;
            --text-color: #2E2E2E;
            --light-bg: #FAF4E6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== Loader Container ===== */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--light-bg) 50%, var(--background-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Inter', 'Tiro Devanagari Sanskrit', 'Noto Serif Devanagari', sans-serif;
            overflow: hidden;
        }

        .loader-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(199, 54, 89, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 198, 108, 0.03) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite;
        }

        .loader-content {
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out;
        }

        /* ===== Logo Section ===== */
        .loader-logo {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-circle {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .om-symbol {
            font-family: 'Tiro Devanagari Sanskrit', serif;
            font-size: 3rem;
            color: var(--primary-color);
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
            z-index: 3;
            position: relative;
        }

        .rotating-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid var(--secondary-color);
            border-right: 3px solid var(--secondary-color);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        .pulsing-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: pulseDot 2s ease-in-out infinite;
        }

        .dot-1 { top: 10px; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .dot-2 { right: 10px; top: 50%; transform: translateY(-50%); animation-delay: 0.5s; }
        .dot-3 { bottom: 10px; left: 50%; transform: translateX(-50%); animation-delay: 1s; }
        .dot-4 { left: 10px; top: 50%; transform: translateY(-50%); animation-delay: 1.5s; }

        /* ===== Brand Text ===== */
        .loader-brand {
            margin-bottom: 2.5rem;
        }

        .sanskrit-title {
            font-family: 'Tiro Devanagari Sanskrit', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--main-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .english-subtitle {
            font-size: 1.1rem;
            color: var(--ash);
            font-weight: 400;
            font-style: italic;
            opacity: 0.8;
        }

        /* ===== Progress Bar ===== */
        .progress-container {
            margin-bottom: 2rem;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(178, 178, 178, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0.8rem;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color), var(--accent-color));
            border-radius: 10px;
            animation: progressLoad 4s ease-in-out infinite;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3));
            animation: shine 1.5s ease-in-out infinite;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .loading-text {
            color: var(--text-color);
            font-family: 'Tiro Devanagari Sanskrit', serif;
            animation: textPulse 2s ease-in-out infinite;
        }

        .progress-percent {
            color: var(--primary-color);
            font-weight: 600;
            animation: countUp 4s ease-in-out infinite;
        }

        /* ===== Floating Elements ===== */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .float-element {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(199, 54, 89, 0.1);
            border: 1px solid var(--secondary-color);
        }

        .float-element i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .elem-1 {
            top: 20%;
            left: 15%;
            animation: float 4s ease-in-out infinite;
        }

        .elem-2 {
            top: 25%;
            right: 20%;
            animation: float 4s ease-in-out infinite 1s;
        }

        .elem-3 {
            bottom: 30%;
            left: 20%;
            animation: float 4s ease-in-out infinite 2s;
        }

        .elem-4 {
            bottom: 25%;
            right: 15%;
            animation: float 4s ease-in-out infinite 3s;
        }

        /* ===== Quote Section ===== */
        .quote-section {
            margin-top: 2rem;
            opacity: 0.7;
            animation: quoteFade 3s ease-in-out infinite alternate;
        }

        .sanskrit-quote {
            font-family: 'Tiro Devanagari Sanskrit', serif;
            font-size: 1.1rem;
            color: var(--main-color);
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .quote-translation {
            font-size: 0.85rem;
            color: var(--ash);
            font-style: italic;
        }

        /* ===== Animations ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(199, 54, 89, 0.3));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 20px rgba(199, 54, 89, 0.6));
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulseDot {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @keyframes titleGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(199, 54, 89, 0.2));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(199, 54, 89, 0.5));
            }
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes shine {
            0% { transform: translateX(-30px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(0px); opacity: 0; }
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes countUp {
            0% { transform: translateY(5px); opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes quoteFade {
            from { opacity: 0.5; }
            to { opacity: 0.8; }
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 768px) {
            .sanskrit-title {
                font-size: 2rem;
            }
            
            .logo-circle {
                width: 100px;
                height: 100px;
            }
            
            .om-symbol {
                font-size: 2.5rem;
            }
            
            .progress-container {
                max-width: 250px;
            }
            
            .float-element {
                width: 35px;
                height: 35px;
            }
            
            .float-element i {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .sanskrit-title {
                font-size: 1.8rem;
            }
            
            .english-subtitle {
                font-size: 1rem;
            }
            
            .progress-container {
                max-width: 200px;
            }
            
            .quote-section {
                margin-top: 1.5rem;
            }
            
            .sanskrit-quote {
                font-size: 1rem;
            }
        }

        /* ===== Fade Out Animation ===== */
        .loader-container.fade-out {
            animation: fadeOut 0.8s ease-in forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading progress
            const progressFill = document.querySelector('.progress-fill');
            const progressPercent = document.querySelector('.progress-percent');
            const loadingTexts = [
                'लोड हो रहा है...',
                'शास्त्राणि लोड हो रहा है...',
                'ज्ञान तैयार हो रहा है...',
                'पूर्ण हो गया!'
            ];
            
            let progress = 0;
            let textIndex = 0;
            
            const updateProgress = () => {
                progress += Math.random() * 15 + 5; // Random increment between 5-20
                
                if (progress > 100) {
                    progress = 100;
                }
                
                // Update progress bar
                progressFill.style.width = progress + '%';
                progressPercent.textContent = Math.floor(progress) + '%';
                
                // Update loading text
                if (progress > 25 && textIndex === 0) {
                    document.querySelector('.loading-text').textContent = loadingTexts[1];
                    textIndex = 1;
                } else if (progress > 60 && textIndex === 1) {
                    document.querySelector('.loading-text').textContent = loadingTexts[2];
                    textIndex = 2;
                } else if (progress >= 100 && textIndex === 2) {
                    document.querySelector('.loading-text').textContent = loadingTexts[3];
                    textIndex = 3;
                }
                
                if (progress < 100) {
                    setTimeout(updateProgress, Math.random() * 300 + 200); // Random delay 200-500ms
                } else {
                    // Loading complete - fade out after 1 second
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('fade-out');
                        // Remove loader after animation
                        setTimeout(() => {
                            document.getElementById('loader').style.display = 'none';
                        }, 800);
                    }, 1000);
                }
            };
            
            // Start loading simulation
            setTimeout(updateProgress, 500);
        });
    </script>
</body>
</html>
